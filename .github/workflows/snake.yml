    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: Duenas1521
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Commit and Push SVG
        uses: EndBug/add-and-commit@v9
